<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>דוח מכירות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item id="ionsel">
    <ion-label>בחר</ion-label>
    <ion-select>
      <ion-select-option value="daily">יומי</ion-select-option>
      <ion-select-option value="weekly">שבועי</ion-select-option>
      <ion-select-option value="monthly">חודשי</ion-select-option>
    </ion-select>
  </ion-item>
  <div id='info'>
  <h3>על המכירות</h3>
  <h5>סה"כ מכירות בשקלים: {{income}}</h5>
  <h5>ממוצע ההוצאה לאדם: {{averageIncomePerPerson}}</h5>
  <h3>על הלקוחות</h3>
  <h5>סה"כ מספר לקוחות (שולחן): {{totalofTablesPerDay}}</h5>
  <h5>סה"כ מספר לקוחות (אדם): {{totalOfClientsPerDay}}</h5>
  </div>
  <div class="ion-padding">
    <ion-card>
      <ion-card-header id='ioncardheader'>
      הנמכרים 
      </ion-card-header>
      <ion-card-content>
        <canvas #barChart></canvas>
      </ion-card-content>
    </ion-card>
    </div>
</ion-content>
