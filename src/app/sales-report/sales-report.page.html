<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>דוח מכירות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id='saleDailyOption'>
    <label for="salesOption">&nbsp;&nbsp; :בחר סוג דוח </label>
    <select id="salesOption" ng-model="salesOption" (change)="onChange($event.target.value)">
      <option value="daily" selected>יומי</option>
      <option value="weekly">שבועי</option>
      <option value="monthly">חודשי</option>
    </select>
  </div>
  <div id='info'>
    <div id='salesHeader'>
      <h1>דוח מכירות {{salesOptionText}}</h1>
    </div>
    <h3>על המכירות</h3>
    <h5>סה"כ מכירות בשקלים: {{income}}</h5>
    <h5>ממוצע ההוצאה לאדם: {{averageIncomePerPerson}}</h5>
    <br>
    <h3>על הלקוחות</h3>
    <h5>סה"כ מספר לקוחות (שולחן): {{totalofTablesPerDay}}</h5>
    <h5>סה"כ מספר לקוחות (אדם): {{totalOfClientsPerDay}}</h5>
  </div>
<div class="ion-padding">
  <ion-card>
    <ion-card-header class='ioncardheader'>
    הנמכרים 
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>
  </div>
<div class="ion-padding">
  <ion-card>
    <ion-card-header class='ioncardheader'>
    סוגי התשלום 
    </ion-card-header>
    <ion-card-content>
      <canvas #barChart2></canvas>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
