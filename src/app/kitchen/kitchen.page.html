<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>מטבח</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h5>הזמנות</h5>
  <ion-list>
    <ion-item-sliding *ngFor="let table of tables">
      <ion-card>
      <ion-item>
        <ion-label> 
          <h5> {{table.ordered}}</h5>
          </ion-label>
    </ion-item>
  </ion-card>
    <ion-item-options>
      <ion-item-option (click)="removeItem(table.num)"><ion-icon name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
