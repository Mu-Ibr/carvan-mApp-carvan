<ion-header>
  <ion-toolbar>
    <ion-title>התחברות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-input id='username' placeholder="Enter Username" [(ngModel)]="username">Username</ion-input>
    <ion-input id='password' type='password' placeholder="Enter Password">Password</ion-input>
    <ion-button id='button' expand="full" (click)="login(username)">התחבר</ion-button>
  </div>
</ion-content>
