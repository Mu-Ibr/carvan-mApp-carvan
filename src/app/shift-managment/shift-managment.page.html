<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ניהול משמרת</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-calendar [(ngModel)]="dateRange"
        [options]="optionsRange"
        [type]="type"
        [format]="'YYYY-MM-DD'">
    </ion-calendar>
  </div>
  <div id='workerSch'>
      <ion-item-sliding *ngFor="let worker of workers">
        <ion-item>
        <ion-label>
          <h2>שם: {{ worker.name }}</h2>
          <h4>עובד: {{ worker.type }}</h4>
        </ion-label>
      </ion-item>
    <ion-item-options>
      <ion-item-option (click)="addToSchedule(worker)">
        <ion-icon name="person-add"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>
