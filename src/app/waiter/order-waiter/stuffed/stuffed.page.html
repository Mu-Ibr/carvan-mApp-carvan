<ion-content>
  <div>
      <ion-list>
        <ion-item-sliding *ngFor="let stuff of stuffed">
          <ion-item>
          <ion-label>
            <h5>{{ stuff.name }}</h5>
            <h6>{{ stuff.price }}</h6>
          </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option (click)="add_to_menu(stuff.name)">
              <ion-icon name="add-circle"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          </ion-item-sliding>
      </ion-list>
  </div>
</ion-content>
