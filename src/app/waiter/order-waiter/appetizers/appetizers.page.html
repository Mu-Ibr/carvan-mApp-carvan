<ion-content>
    <div>
        <ion-list>
          <ion-item-sliding *ngFor="let appetizer of appetizers">
            <ion-item>
            <ion-label>
              <h5>{{ appetizer.name }}</h5>
              <h6>{{ appetizer.price }}</h6>
            </ion-label>
            </ion-item>
            </ion-item-sliding>
        </ion-list>
    </div>
</ion-content>
