<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>מלצר</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="headers">
  <h3>נא לבחור שולחן</h3>
  </div>
  <div id="tables">
      <div *ngFor="let table of tables">
          <ng-container *ngIf="table.isTaken; then red else green"></ng-container>
          <ng-template #green>
          <div class="isTaken">
            <button (click) = 'SelectClicked(table)'>{{table.tableNum}}</button>
          </div>
        </ng-template>
        <ng-template #red>
        <div class="isNotTaken">  
          <button (click) = 'SelectClicked(table)'>{{table.tableNum}}</button>
        </div>
        </ng-template>
      </div>
  </div>
</ion-content>
