<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>הוצאות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let expense of expenses">
      <ion-item>
        <ion-label> 
          <div class="column">
          <h5>למען: {{expense.nameFor}}</h5>
          </div>
          <div class="column">
          <h5>סכום: {{expense.amount}}</h5>
          </div>
           <div class="column">
           <h5>לתאריך: {{expense.dueDate}}</h5>
          </div>
          </ion-label>
    </ion-item>
    <ion-item-options>
      <ion-item-option (click)="removeItem(expense)"><ion-icon name="close-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button  id='addNewExpense' (click)="addNewExpense()"><ion-icon name="add-circle-outline"></ion-icon>הוסף</ion-button>
  <h5>סכום ההוצאות הרשומות להעיל הינו: {{sum}}</h5>
</ion-content>
